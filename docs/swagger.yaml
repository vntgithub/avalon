basePath: /
definitions:
  github_com_vntrieu_avalon_internal_store.CreateGameResponse:
    properties:
      game:
        $ref: '#/definitions/github_com_vntrieu_avalon_internal_store.Game'
      latest_game_state_snapshot:
        additionalProperties: true
        type: object
      players:
        items:
          $ref: '#/definitions/github_com_vntrieu_avalon_internal_store.GamePlayer'
        type: array
    type: object
  github_com_vntrieu_avalon_internal_store.CreateRoomRequest:
    properties:
      password:
        type: string
      settings:
        additionalProperties: true
        type: object
    type: object
  github_com_vntrieu_avalon_internal_store.CreateRoomResponse:
    properties:
      expires_at:
        type: string
      room:
        $ref: '#/definitions/github_com_vntrieu_avalon_internal_store.Room'
      room_player:
        $ref: '#/definitions/github_com_vntrieu_avalon_internal_store.RoomPlayer'
      token:
        type: string
    type: object
  github_com_vntrieu_avalon_internal_store.Game:
    properties:
      config:
        additionalProperties: true
        type: object
      created_at:
        type: string
      ended_at:
        type: string
      id:
        type: string
      room_id:
        type: string
      status:
        description: waiting | in_progress | finished
        type: string
    type: object
  github_com_vntrieu_avalon_internal_store.GamePlayer:
    properties:
      game_id:
        type: string
      id:
        type: string
      joined_at:
        type: string
      left_at:
        type: string
      role:
        type: string
      room_player_id:
        type: string
    type: object
  github_com_vntrieu_avalon_internal_store.GetRoomResponse:
    properties:
      latest_game:
        $ref: '#/definitions/github_com_vntrieu_avalon_internal_store.Game'
      latest_game_state_snapshot:
        additionalProperties: true
        type: object
      room:
        $ref: '#/definitions/github_com_vntrieu_avalon_internal_store.Room'
    type: object
  github_com_vntrieu_avalon_internal_store.JoinRoomRequest:
    properties:
      code:
        type: string
      password:
        type: string
    type: object
  github_com_vntrieu_avalon_internal_store.JoinRoomResponse:
    properties:
      expires_at:
        type: string
      game_player:
        allOf:
        - $ref: '#/definitions/github_com_vntrieu_avalon_internal_store.GamePlayer'
        description: New player's entry in latest game
      latest_game:
        $ref: '#/definitions/github_com_vntrieu_avalon_internal_store.Game'
      latest_game_state_snapshot:
        additionalProperties: true
        type: object
      room:
        $ref: '#/definitions/github_com_vntrieu_avalon_internal_store.Room'
      room_player:
        $ref: '#/definitions/github_com_vntrieu_avalon_internal_store.RoomPlayer'
      token:
        type: string
    type: object
  github_com_vntrieu_avalon_internal_store.Room:
    properties:
      code:
        type: string
      created_at:
        type: string
      id:
        type: string
      settings:
        additionalProperties: true
        type: object
      updated_at:
        type: string
    type: object
  github_com_vntrieu_avalon_internal_store.RoomPlayer:
    properties:
      created_at:
        type: string
      display_name:
        type: string
      id:
        type: string
      is_host:
        type: boolean
      room_id:
        type: string
      user_id:
        type: string
    type: object
  github_com_vntrieu_avalon_internal_store.User:
    properties:
      avatar_url:
        type: string
      created_at:
        type: string
      display_name:
        type: string
      email:
        type: string
      id:
        type: string
      updated_at:
        type: string
    type: object
  internal_httpapi_handler.AuthResponse:
    properties:
      expires_at:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/github_com_vntrieu_avalon_internal_store.User'
    type: object
  internal_httpapi_handler.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  internal_httpapi_handler.RegisterRequest:
    properties:
      display_name:
        type: string
      email:
        type: string
      password:
        type: string
    type: object
  internal_httpapi_handler.StartGameRequest:
    properties:
      config:
        additionalProperties: true
        type: object
    type: object
  internal_httpapi_handler.healthResponse:
    properties:
      status:
        type: string
    type: object
info:
  contact: {}
  description: API for Avalon game rooms and games.
  title: Avalon API
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate with email and password. Returns user and session
        token.
      parameters:
      - description: Request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_httpapi_handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_httpapi_handler.AuthResponse'
        "400":
          description: Bad request
          schema:
            type: string
        "401":
          description: Invalid email or password
          schema:
            type: string
        "500":
          description: Server error
          schema:
            type: string
      summary: Login
      tags:
      - auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account. Returns user and session token.
      parameters:
      - description: Request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_httpapi_handler.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_httpapi_handler.AuthResponse'
        "400":
          description: Bad request (validation)
          schema:
            type: string
        "409":
          description: Email already registered
          schema:
            type: string
        "500":
          description: Server error
          schema:
            type: string
      summary: Register
      tags:
      - auth
  /api/rooms:
    post:
      consumes:
      - application/json
      description: Create a new room. Requires user token; host display_name is taken
        from user profile.
      parameters:
      - description: Request body (password, settings optional)
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/github_com_vntrieu_avalon_internal_store.CreateRoomRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_vntrieu_avalon_internal_store.CreateRoomResponse'
        "400":
          description: Bad request (password length or body)
          schema:
            type: string
        "401":
          description: Unauthorized (user token required)
          schema:
            type: string
        "500":
          description: Server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Create room
      tags:
      - rooms
  /api/rooms/{code}:
    get:
      description: Get room details and latest game state. No authentication required.
      parameters:
      - description: Room code (6 alphanumeric)
        in: path
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_vntrieu_avalon_internal_store.GetRoomResponse'
        "400":
          description: Invalid room code
          schema:
            type: string
        "404":
          description: Room not found
          schema:
            type: string
        "500":
          description: Server error
          schema:
            type: string
      summary: Get room
      tags:
      - rooms
  /api/rooms/{code}/games:
    post:
      consumes:
      - application/json
      description: Create a new game in the room. Requires user token; only the room
        host may call this. Room player is resolved from the authenticated user.
      parameters:
      - description: Room code (6 alphanumeric)
        in: path
        name: code
        required: true
        type: string
      - description: Request body (config optional)
        in: body
        name: body
        schema:
          $ref: '#/definitions/internal_httpapi_handler.StartGameRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_vntrieu_avalon_internal_store.CreateGameResponse'
        "400":
          description: Bad request or room has no players
          schema:
            type: string
        "401":
          description: Unauthorized (user token required)
          schema:
            type: string
        "403":
          description: Only host can start a new game, or user not in room
          schema:
            type: string
        "404":
          description: Room not found
          schema:
            type: string
        "500":
          description: Server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Create game
      tags:
      - games
  /api/rooms/{code}/join:
    post:
      consumes:
      - application/json
      description: Join an existing room. Requires user token; display_name is taken
        from user profile.
      parameters:
      - description: Room code (6 alphanumeric)
        in: path
        name: code
        required: true
        type: string
      - description: Request body (password optional)
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/github_com_vntrieu_avalon_internal_store.JoinRoomRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_vntrieu_avalon_internal_store.JoinRoomResponse'
        "400":
          description: Bad request
          schema:
            type: string
        "401":
          description: Unauthorized or password required/invalid
          schema:
            type: string
        "404":
          description: Room not found
          schema:
            type: string
        "409":
          description: Display name already taken in this room
          schema:
            type: string
        "500":
          description: Server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Join room
      tags:
      - rooms
  /api/users/me:
    get:
      description: Return the authenticated user's profile. Requires Bearer token.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_vntrieu_avalon_internal_store.User'
        "401":
          description: Unauthorized
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - users
  /healthz:
    get:
      description: Liveness/readiness check. No authentication required.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_httpapi_handler.healthResponse'
      summary: Health check
      tags:
      - health
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
